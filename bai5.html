<p>Count of vowels </p>
<p id="input"></p>

<script>
    count = function (array) {
        let c =0;
        for (i=0;i<array.length;i++){
            if ((array[i]==="a")|| (array[i]==="e") || (array[i]==="i") || (array[i]==="o")||(array[i]==="u")){
                c++;
            }
        }
        document.getElementById("input").innerHTML = c;
    }

</script>
