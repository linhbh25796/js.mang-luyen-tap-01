<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->


</body>

<script>
    let x = 0;
    let array = [];
    for (let i = 0; i < 10; i++) {
        array.push(prompt("Nhập: "));
        if (array[i] >= 10) {
            document.write("Có " + (i + 1) + " giá trị lớn hơn 10 trong mảng ");

        }
    }

</script>
</html>
